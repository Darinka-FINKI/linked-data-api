<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
   <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
   <title>RDF to JSON: Test page</title>
   <script type="text/javascript">
	function toggle(element, id) {
		if (element.checked) {
			document.getElementById(id).style.display = 'block';
		} else {
			document.getElementById(id).style.display = 'none';
		}
	}
   </script>
   <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>

<body>
<h1>Experimental RDF to JSON translator</h1>

<p>
For more information see <a href="help.html">help</a>.
</p>

<form action="rdfToJSON" method="post">
  <p>
  <label>Source RDF in </label>
	<select name="format">
	    <option value="Turtle">Turtle</option>
	    <option value="RDF/XML">RDF/XML</option>
	    <option value="N-TRIPLE">N-TRIPLE</option>
	  </select> 
	 <label>syntax, pretty print:</label><input type="checkbox" name="PrettyPrint" value="true" checked="yes" />
  </p>
     <p><textarea name="source" cols="70" rows="8">
@prefix owl: &lt;http://www.w3.org/2002/07/owl#&gt; .
@prefix rdf: &lt;http://www.w3.org/1999/02/22-rdf-syntax-ns#&gt; .
@prefix rdfs: &lt;http://www.w3.org/2000/01/rdf-schema#&gt; .
@prefix xsd: &lt;http://www.w3.org/2001/XMLSchema&gt; .
@prefix : &lt;http://www.epimorphics.com/tools/example#&gt; .
	
:r :p 42 .
	</textarea>
	</p>
	<p><label>Base URI (optional):</label>
	<input type="text" name="base" size="60" value="http://www.epimorphics.com/tools/example#" /></p>
	<p>
	<label>Configure by ontology (optional):</label>
	<input type="checkbox" name="ontologyUsed" onchange="toggle(this, 'ontologyText');"/> 
	<a href="help.html#ontology">What is this?</a><br />
	<textarea name="ontology" cols="70" rows = "8" id="ontologyText" style="display:none">
@prefix owl: &lt;http://www.w3.org/2002/07/owl#&gt; .
@prefix rdf: &lt;http://www.w3.org/1999/02/22-rdf-syntax-ns#&gt; .
@prefix rdfs: &lt;http://www.w3.org/2000/01/rdf-schema#&gt; .
@prefix xsd: &lt;http://www.w3.org/2001/XMLSchema&gt; .
@prefix lda: &lt;http://www.epimorphics.com/vocabularies/lda#&gt; .
@prefix : &lt;http://www.epimorphics.com/tools/example#&gt; .
	
:p rdfs:label "prop" .
	</textarea>
	</p>
      <p><input type="submit" value="As JSON" /></p>
  </form>


</body>
</html>
