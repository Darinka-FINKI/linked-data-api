<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
   <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
   <title>API Deployment page</title>
   <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>

<body>
<h1>Experimental API Deployment page</h1>

<form action="proxy/deploy" method="post">
  <p>
  <label>Endpoint definition: </label>
     <p><textarea name="source" cols="80" rows="30">
@prefix rdf:  &lt;http://www.w3.org/1999/02/22-rdf-syntax-ns#&gt; .
@prefix rdfs: &lt;http://www.w3.org/2000/01/rdf-schema#&gt; .
@prefix owl:  &lt;http://www.w3.org/2002/07/owl#&gt; .
@prefix api:  &lt;http://www.epimorphics.com/vocabularies/api#&gt; .
@prefix xsd: &lt;http://www.w3.org/2001/XMLSchema#&gt; .
@prefix spec:  &lt;http://www.epimorphics.com/apispecifications/testing1#&gt; .
@prefix foaf: &lt;http://xmlns.com/foaf/0.1/&gt; .
@prefix school-ont: &lt;http://education.data.gov.uk/def/school/&gt; .
@prefix ex:  &lt;http://www.epimorphics.com/examples/eg1#&gt; .

spec:apiTest a api:API;
    api:sparqlEndpoint &lt;http://services.data.gov.uk/education/sparql&gt;;
    api:endpoint spec:schools;
    .
    
spec:schools
    a api:ListEndpoint;
    api:uriTemplate "/docMini/schools";
    api:selector [
    	api:type school-ont:School;
    ] ;
    api:defaultViewer [
        rdfs:label "default";
        api:properties rdf:type, rdfs:label;
        ];
    .
	</textarea>
	</p>
      <p>
      <label>Security key: <input type="text" value="key" name="key"/></label><input type="submit" name="action" value="Create" /></p>
  </form>


</body>
</html>
